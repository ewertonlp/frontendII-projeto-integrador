<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="name" required="required">

      </label>
      <label>
        Apelido:
        <input type="text" id="nickname">
      </label>
      <label>
        Email:
        <input type="text" id="email" required="required">
      </label>
      <label>
        Senha:
        <input type="password" id="password" required="required">
      </label>
      <label>
        Repetir senha:
        <input type="password" id="password-confirmation" required="required">
      </label>

      <button type="button" onclick="createAccount()">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>

    <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <script src="scripts/cadastro.js"></script>

</body>

</html>
