<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="inputNomeCadastro" required="required">

      </label>
      <label>
        Sobrenome:
        <input type="text" id="inputSobrenomeCadastro">
      </label>
      <label>
        Email:
        <input type="text" id="inputEmailCadastro" required="required">
      </label>
      <label>
        Senha:
        <input type="password" id="inputSenhaCadastro" required="required">
      </label>
      <label>
        Repetir senha:
        <input type="password" id="inputRepetirSenhaCadastro" required="required">
      </label>

      <button id="botaoCriarContaCadastro" type="button" onclick="createAccount()">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>

    <!-- ---------------------- lógica aplicada no registro -------------------- -->


</body>

</html>
