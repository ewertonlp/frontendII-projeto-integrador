<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/acesso.css">

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <div class="left">
    <img src="./assets/pessoa-login.svg" alt="" class="left-img">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <h1>TO-DO APP</h1>
        <h2>Login</h2>
      </div>

      <div id='msgError'></div>
      <div id='msgSuccess'></div>

      <div class="form-control">
        <input id="inputEmail" class="form-input" type="text" required>
        <label id="labelEmail"> Email:</label>
      </div>

      <div class="form-control">
        <input id="inputPassword" class="form-input" type="password" required>
        <label id="labelSenha">Senha:</label>
        <i id="verSenha" class="ri-eye-line"></i>
        <!-- <i class="ri-eye-close-line"></i> -->
      </div>

      <button type="button" onclick="login()" id="efetuarLogin">ENTRAR</button>

      <div class="ingressar">
        <a href="./cadastro.html">Não possui conta? Crie agora mesmo</a>
      </div>
    </form>
  </div>

  <!-- ---------------------- lógica aplicada no index -------------------- -->
  <script src="./scripts/login.js"></script>
  <script src="./scripts/loader.js"></script>


</body>

</html>
